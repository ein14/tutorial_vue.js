<!DOCTYPE html>
<html>
<head>
  <title>tutorial_vuejs</title>
  <link rel="styresheet" herf="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">ã€€
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
          ></todo-item>
      </ol>
    </div>

    <div id="demo">
      computed: {{ greeting1 }}
      <hr>
      methods: {{ greeting2() }}
      <hr>
      {{ fullName }}
    </div>


    <button v-bind:disabled="isButtonDisabled">button</button>

   <script src="index.js"></script>
  </body>
</html>
